<div class="container">
    <div class="row my-5">
        <div class="section-title col-12">
            <h2>Trending</h2>
          </div>
        <div class="card mb-3 col-12 col-md-6 numberd-card" *ngFor="let article of moreArticles; let i= index;">
            <div class="row col-12" style="height: 100%;">
              <div class="col-auto px-0 number align-self-start">
                <p class="text-start">{{ (i+1) < 10 ? '0' + (i+1) : (i+1) }}</p>
              </div>
              <div class="col p-0">
                <div class="card-body p-0" style="height: 150px;">
                  <div class="trend-contents px-2">
                    <h2 class="card-title"><a href="{{article.url}}">{{article.title}}</a></h2>
                    <div class="post-meta">
                      <span class="d-block"><a href="#">{{article.author}}</a> in <a href="#">{{article.source.name}}</a></span>
                      <span class="date-read">{{ article.publishedAt | date:'MMM d' }} <span class="mx-1">â€¢</span> {{article.minutesAgo}} min read <span
                          class="fa-solid fa-star"></span></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <p>
             <a  routerLink="/" class="more">Go Back <span class="fa-solid fa-angle-left"></span></a>
        </p>
    </div>
</div>
<app-subscribe></app-subscribe>
<app-footer></app-footer>
